<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Special Question</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.22);
      --glass-border: rgba(255, 255, 255, 0.38);
      --accent: #ff5fa2;
      --accent-deep: #ff2b7a;
      --muted: rgba(255, 255, 255, 0.6);
      --shadow: 0 20px 50px rgba(78, 27, 88, 0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Quicksand", sans-serif;
      background: linear-gradient(135deg, #ffd2e9 0%, #cdb7ff 100%);
      color: #2d1b2f;
      overflow: hidden;
      position: relative;
    }

    .bg-blob {
      position: absolute;
      width: 380px;
      height: 380px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0));
      filter: blur(8px);
      opacity: 0.7;
      z-index: 0;
      animation: float 12s ease-in-out infinite;
    }

    .bg-blob.blob-1 {
      top: -120px;
      left: -80px;
    }

    .bg-blob.blob-2 {
      bottom: -160px;
      right: -60px;
      animation-delay: -4s;
    }

    .card {
      position: relative;
      width: min(520px, 92vw);
      padding: 38px 36px 72px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 28px;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow: var(--shadow);
      z-index: 1;
      animation: popIn 0.8s ease;
    }

    .card-content {
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-family: "Playfair Display", serif;
      font-size: clamp(2rem, 4vw, 2.7rem);
      letter-spacing: 0.5px;
    }

    .subtitle {
      margin: 0 0 26px;
      font-size: 1rem;
      color: rgba(45, 27, 47, 0.7);
    }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 10px;
    }

    button {
      padding: 12px 26px;
      font-size: 1.05rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-family: "Quicksand", sans-serif;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, var(--accent), var(--accent-deep));
      color: white;
      box-shadow: 0 12px 24px rgba(255, 70, 137, 0.35);
    }

    #yesBtn:hover {
      transform: translateY(-2px) scale(1.02);
    }

    #noBtn {
      position: absolute;
      left: 65%;
      top: 20px;
      background: rgba(255, 255, 255, 0.35);
      color: #3b2a3f;
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 10px 20px rgba(60, 20, 80, 0.15);
    }

    .mute-btn {
      position: absolute;
      right: 16px;
      bottom: 16px;
      padding: 6px 12px;
      font-size: 0.85rem;
      background: rgba(255, 255, 255, 0.4);
      color: #3b2a3f;
      border: 1px solid rgba(255, 255, 255, 0.55);
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .mute-btn:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    .heart-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 18px;
      filter: drop-shadow(0 12px 22px rgba(255, 71, 123, 0.35));
      animation: pulse 1.6s ease-in-out infinite;
    }

    .yes-message {
      font-size: 1.15rem;
      margin: 0;
      color: rgba(45, 27, 47, 0.85);
    }

    @keyframes popIn {
      0% { transform: translateY(12px) scale(0.96); opacity: 0; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(18px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="bg-blob blob-1"></div>
  <div class="bg-blob blob-2"></div>

  <div class="card" id="card">
    <div class="card-content" id="cardContent">
      <h1>Will you be my Valentine?</h1>
      <p class="subtitle">You make every day feel like a love song.</p>
      <div class="buttons" id="buttonArea">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>
    <button class="mute-btn" id="muteToggle">Mute</button>
  </div>

  <audio id="bgMusic" preload="auto" playsinline loop style="display: none;">
    <source src="pushing-it-down.mp3" type="audio/mpeg" />
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('card');
    const cardContent = document.getElementById('cardContent');
    const buttonArea = document.getElementById('buttonArea');

    const funnyNoTexts = [
      'Not today 😅',
      'Try again?',
      'Nope, lol',
      'Swipe right',
      'Almost!',
      'You wish',
      'Maybe later',
      'Nice try!'
    ];

    let noIndex = 0;

    function moveNoButton() {
      const areaRect = buttonArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = areaRect.width - btnRect.width - 8;
      const maxY = areaRect.height - btnRect.height - 8;
      const nextX = Math.max(8, Math.random() * maxX);
      const nextY = Math.max(8, Math.random() * maxY);

      noBtn.style.left = `${nextX}px`;
      noBtn.style.top = `${nextY}px`;

      noIndex = (noIndex + 1) % funnyNoTexts.length;
      noBtn.textContent = funnyNoTexts[noIndex];
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    yesBtn.addEventListener('click', () => {
      startAudio();
      confetti({
        particleCount: 180,
        spread: 75,
        origin: { y: 0.6 },
        scalar: 1.1
      });

      cardContent.innerHTML = `
        <svg class="heart-icon" viewBox="0 0 64 64" aria-hidden="true">
          <defs>
            <linearGradient id="heartGradient" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#ff8abf" />
              <stop offset="100%" stop-color="#ff3d7f" />
            </linearGradient>
          </defs>
          <path fill="url(#heartGradient)" d="M32 56s-4.4-4-9.6-8.4C13 40.3 4 32.1 4 21.8 4 13.3 10.8 7 19.2 7c4.9 0 9.6 2.3 12.8 6.2C35.2 9.3 39.9 7 44.8 7 53.2 7 60 13.3 60 21.8c0 10.3-9 18.5-18.4 25.8C36.4 52 32 56 32 56z"/>
        </svg>
        <h1>I knew you'd say yes! ❤️</h1>
        <p class="yes-message">Best day ever.</p>
      `;
    });

    const audio = document.getElementById('bgMusic');
    const muteToggle = document.getElementById('muteToggle');
    let audioStarted = false;

    function startAudio() {
      if (audioStarted) return;
      audio.volume = 0.6;
      audio.play().then(() => {
        audioStarted = true;
      }).catch(() => {
        // Autoplay might still fail until a stronger user gesture.
      });
    }

    const startEvents = ['pointerdown', 'keydown', 'touchstart'];
    startEvents.forEach((eventName) => {
      document.addEventListener(eventName, startAudio, { once: true });
    });

    muteToggle.addEventListener('click', (event) => {
      event.stopPropagation();
      audio.muted = !audio.muted;
      muteToggle.textContent = audio.muted ? 'Unmute' : 'Mute';
    });
  </script>
</body>
</html>
